<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- App CSS -->
  <link rel='stylesheet' href='/styles.css' />

  <!-- External JS -->
  <script src='/vendor/jquery-2.2.3.min.js'></script>
  <script src='https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js' integrity='sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg='
    crossorigin='anonymous'></script>


  <!-- App JS -->
  <script src='/scripts/app.js'></script>
  <script src='/scripts/composer-char-counter.js'></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class='nav-bar'>
    <img class='logo' src='/images/bird.png'>
    <span class='header'>Tweeter</span>
    <button class='compose button fa fa-pencil-square-o'><span>&nbsp;Compose</span></button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class='container'>

    <section class='new-tweet'>

      <h2>Compose Tweet</h2>
      <form action='/tweets/' method='POST'>
        <textarea name='text' placeholder='What are you humming about?'></textarea>
        <input class='clearfix submit-btn' type='submit' disabled='disabled' value='Tweet'>
        <span class='error'>Write something!</span>
        <span class='counter'>140</span>
      </form>
    </section>

    <section class='tweets-container'>

    </section>
  </main>

</body>

</html>
